apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongodb-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongodb
  template:
    metadata:
      labels:
        app: payments-mongodb
    spec:
      containers:
        - name: payments-mongodb
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongodb-cluster-ip-service
spec:
  selector:
    app: payments-mongodb
  ports:
    - name: payments-mongodb-cluster-ip-service-port
      protocol: TCP
      port: 27017 # default mongo port
      targetPort: 27017
